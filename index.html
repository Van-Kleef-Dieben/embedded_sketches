  <script>

    let w;

    let dark = false

      lastDate += (lastDate - value)
    })

    const time = document.getElementById("time");
    time.value = new Date(lastDate).getHours() + ":" + new Date(lastDate).getMinutes()
    time.addEventListener("change", (e) => { 
      let value = e.target.value;
      [h, mm] = value.split(":");
      h = parseInt(h)
      mm = parseInt(mm)

      // dateTime.setHours(h)

    setInterval(() => {
      let p = Date.now()

      // dateTime = new Date(dateTime.getTime() + d);
      //date.value = dateTime.toISOString().slice(0,10)
      //time.value = dateTime.getHours() + ":" + dateTime.getMinutes()

    }, 10)

    function getDayOfYear(date) 
    {
      
      var start = new Date(date.getFullYear(), 0, 0);
      var diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      return day;
    }

    function calculate(value, max)
    {
      if (value < max / 2)
      {
        y0 = 0;
        y1 = value / (max / 2);
      }
      else
      {
        y0 = (value - max / 2) / (max / 2);
        y1 = 1;
      }

      return  {y0: y0, y1: y1}
    }

    lastDraw = Date.now()

    function draw() {

      clear()

      lastDate += (Date.now() - lastDraw)
      lastDraw = Date.now()

      let fd = (lastDate / (60 * 60000) % 24) / 24
      let fm = new Date(lastDate).getDate() /  new Date(new Date(lastDate).getFullYear(), new Date(lastDate).getMonth(), 0).getDate();
      // console.log(fm)

      const ms = {
        "solstice": calculate((getDayOfYear(new Date(lastDate)) + 10) % 365 + fd, 365),
        "%j" : calculate(getDayOfYear(new Date(lastDate)) + fd, 365),
        "%m" : calculate(new Date(lastDate).getMonth() + fm, 12),
        "%u" : calculate([1, 2, 3, 4, 5, 6, 0].indexOf(parseInt(new Date(lastDate).getDay())) + fd, 7),
        "%H" : calculate(lastDate / (60 * 60000) % 24, 24),
        "%M" : calculate(lastDate / (60000) % 60, 60),
        "%S" : calculate(lastDate % 60000, 60000)
      }

      noStroke()

      //console.log((lastDate / (60 * 60000) % 24) / 24)

      textFont('Courier New');
      textAlign(CENTER);
      textSize(12);
      fill(200)

      let ww = w / Object.keys(ms).length
      let iww = ww * 0.9
      let i = 0

      for (let key in ms) 
      {
        fill(dark ? 255 : 0)
        rect(ww* 0.05 + i * (ww), 320 - ms[key].y1 * 300, iww, (ms[key].y1 - ms[key].y0) * 300)

        fill(dark ? 55: 200)
        text( key, ww* 0.05 + 0.45 * ww + i * ww, 350)

        i++
      }


      // text( "solstice", 10, 350)
      
      // text( "%m", 230, 350)
      // text( "%u", 330, 350)
      // text( "%H", 430, 350)
      // text( "%M", 530, 350)
      // text( "%S", 630, 350)

    }

    function setup() {

      w = document.documentElement.clientWidth 
      w = w > 800 ? 800 : w
      createCanvas(w, 400, document.getElementById("canvas"))
      background(255)

    }
