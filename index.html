<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <title>Clock</title>
  <style type="text/css">

    body {
      margin: 20px;
      display: flex;
      align-content : center;
      justify-content: center;
    }

    body.dark {
      background: #000;
      color: white;
    }



    h1 {
      font-size: 3.2em;
      line-height: 1.1;
    }

    #root {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root * {
      margin: 5px;
    }

    pre {
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>

<body id="body">
  <div>
    <pre>     
      _  ___      ______         _      _    
      | |/ / |    |  ____|       | |    | |   
      | ' /| |    | |__       ___| | ___| | __
      |  < | |    |  __|     / __| |/ __| |/ /
      | . \| |____| |       | (__| | (__|   < 
      |_|\_\______|_|        \___|_|\___|_|\_\
                                              
                                              
    </pre>
    <canvas id="canvas"></canvas>
    <div id="root">
      <input type="radio" name="theme" checked="checked" id="sun"/> ‚òÄÔ∏è
      <input type="radio" name="theme" id="moon"/> üåô

      <input type="date" name="date" id="date">
      <input type="time" name="time" id="time">
    </div>
  </div>
  <script>

    let w;

    let dark = false

    let dateTime = new Date()

    document.getElementById("sun").addEventListener("change", () => {
        dark = !dark
        document.getElementById("body").classList.toggle("dark")
    })

    document.getElementById("moon").addEventListener("change", () => {
        dark = !dark
        document.getElementById("body").classList.toggle("dark")
    })

    const date = document.getElementById("date");
    date.value = dateTime.toISOString().slice(0,10)
    date.addEventListener("change", (e) => { 
      const value = new Date(e.target.value)
      let [y, m, d] = value.toISOString().slice(0,10).split("-")
      dateTime.setFullYear(y)
      dateTime.setMonth(m - 1)
      dateTime.setDate(d)
    })

    const time = document.getElementById("time");
    time.value = dateTime.getHours() + ":" + dateTime.getMinutes()
    time.addEventListener("change", (e) => { 
      let value = e.target.value;
      [h, mm] = value.split(":");
      h = parseInt(h)
      mm = parseInt(mm)

      dateTime.setHours(h)
      dateTime.setMinutes(mm)
      
    })

    setInterval(() => {
      dateTime = new Date(dateTime.getTime() + 1000);
      date.value = dateTime.toISOString().slice(0,10)
      time.value = dateTime.getHours() + ":" + dateTime.getMinutes()

    }, 1000)

    function getDayOfYear(date) 
    {
      
      var start = new Date(date.getFullYear(), 0, 0);
      var diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      return day;
    }

    function calculate(value, max)
    {
      if (value < max / 2)
      {
        y0 = 0;
        y1 = value / (max / 2);
      }
      else
      {
        y0 = (value - max / 2) / (max / 2);
        y1 = 1;
      }

      return  {y0: y0, y1: y1}
    }

    function draw() {

      clear()

      const ms = {
        "solstice": calculate((getDayOfYear(dateTime) + 10) % 365, 365),
        "%j" : calculate(getDayOfYear(dateTime), 365),
        "%m" : calculate(dateTime.getMonth(), 12),
        "%u" : calculate([1, 2, 3, 4, 5, 6, 0].indexOf(parseInt(dateTime.getDay())), 7),
        "%H" : calculate(dateTime.getHours(), 24),
        "%M" : calculate(dateTime.getMinutes(), 60),
        "%S" : calculate(dateTime.getSeconds(), 60)
      }

      noStroke()

      textFont('Courier New');
      textAlign(CENTER);
      textSize(12);
      fill(200)

      let ww = w / Object.keys(ms).length
      let iww = ww * 0.9
      let i = 0

      for (let key in ms) 
      {
        fill (dark ? 0 : 255)
        // console.log((ms[i].y1- ms[i].y0))
        rect(ww* 0.05 + i * (ww), 20, iww, 300)
        fill(dark ? 255 : 0)
        rect(ww* 0.05 + i * (ww), 20 + ms[key].y0 * 300, iww, (ms[key].y1- ms[key].y0) * 300)

        fill(dark ? 55: 200)
        text( key, ww* 0.05 + 0.45 * ww + i * ww, 350)

        i++
      }


      // text( "solstice", 10, 350)
      
      // text( "%m", 230, 350)
      // text( "%u", 330, 350)
      // text( "%H", 430, 350)
      // text( "%M", 530, 350)
      // text( "%S", 630, 350)

    }

    function setup() {

      w = document.documentElement.clientWidth 
      w = w > 800 ? 800 : w
      createCanvas(w, 400, document.getElementById("canvas"))
      background(255)

    }
  </script>
</body>

</html>
