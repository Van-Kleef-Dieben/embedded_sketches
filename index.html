<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <title>Clock</title>
  <style type="text/css">
    canvas {
      padding: 30px;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3.2em;
      line-height: 1.1;
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="1000" height="500" style="width: 1000px; height: 500px;"></canvas>
  <div id="root">
    <input type="date" name="date" id="date">
    <input type="time" name="time" id="time">
  </div>
  <script type="module" src="/src/main.jsx?t=1706440827847"></script>
  <script>

    // let yd = 230;
    // let m = 3
    // let wd = 3;
    // let h = 15
    // let mm = 1;
    // let s = 3;

    let dateTime = new Date()

    const date = document.getElementById("date");
    date.value = dateTime.toISOString().slice(0,10)
    date.addEventListener("change", (e) => { 
      const value = new Date(e.target.value)
      console.log(value)
      let [y, m, d] = value.toISOString().slice(0,10).split("-")
      dateTime.setFullYear(y)
      dateTime.setMonth(m - 1)
      dateTime.setDate(d)
    })

    const time = document.getElementById("time");
    time.value = dateTime.getHours() + ":" + dateTime.getMinutes()
    time.addEventListener("change", (e) => { 
      let value = e.target.value;
      [h, mm] = value.split(":");
      h = parseInt(h)
      mm = parseInt(mm)

      dateTime.setHours(h)
      dateTime.setMinutes(mm)
      
    })

    function getDayOfYear(date) 
    {
      
      var start = new Date(date.getFullYear(), 0, 0);
      var diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      return day;
    }

    function calculate(value, max)
    {
      if (value < max / 2)
      {
        y0 = 0;
        y1 = value / (max / 2);
      }
      else
      {
        y0 = (value - max / 2) / (max / 2);
        y1 = 1;
      }

      return  {y0: y0, y1: y1}
    }

    function draw() {

      clear()

      let w = 800 / 3

      // noStroke()

      const ms = [
        calculate((getDayOfYear(dateTime) + 10) % 365, 365),
        calculate(getDayOfYear(dateTime), 365),
        calculate(dateTime.getMonth(), 12),
        calculate([1, 2, 3, 4, 5, 6, 0].indexOf(parseInt(dateTime.getDay())), 7),
        calculate(dateTime.getHours(), 24),
        calculate(dateTime.getMinutes(), 60),
        calculate(new Date().getSeconds(), 60)
      ]

      noStroke()

      for (let i = 0; i < ms.length; i++)
      {
        fill (255)
        // console.log((ms[i].y1- ms[i].y0))
        rect(i * (100), 20, 80, 300)
        fill(0)
        rect(i * (100), 20 + ms[i].y0 * 300, 80, (ms[i].y1- ms[i].y0) * 300)
      }

      textFont('Courier New');
      textSize(12);
      fill(200)
      text( "solstice", 10, 350)
      text( "%j", 130, 350)
      text( "%m", 230, 350)
      text( "%u", 330, 350)
      text( "%H", 430, 350)
      text( "%M", 530, 350)
      text( "%S", 630, 350)

    }

    function setup() {
      createCanvas(700, 400, document.getElementById("canvas"))
      background(255)

    }
  </script>
</body>

</html>
